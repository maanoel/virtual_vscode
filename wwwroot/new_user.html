<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Meu carrinho</title>
    <link rel="import" href="imports.html" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="includes/header.js"></script>
    <script src="includes/hamburguer.js"></script>
    <script src="includes/footer.js"></script>
    <script src="includes/newsLetterjs.js"></script>
</head>
<body>
    <!-- Nest tela o úsuário finaliza a compra, só pode finalizar se estiver logado
     Usuário sem token pode adicionar itens ao carrinho    
    -->
    <header>
        <header_include>
        </header_include> 
    </header>

    <div class="hamburger_menu">
        <hamburguer_include>
        </hamburguer_include>
    </div>

    <!-- meu carrinho de compras-->
    
    <div id="content"><script src="https://use.fontawesome.com/c560c025cf.js"></script>
        <div class="container">

      <form>
          <div class="form-row" style="margin-top:50px;">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail5">Confirmar Email</label>
              <input type="email" class="form-control" id="inputEmail5" placeholder="Confirmar Email">
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>

            <div class="form-group col-md-6">
                <label for="inputPassword4">Confirmar Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Confirmar Senha">
            </div>            
          </div>

          <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos lindos, nº 0">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputEstado">Estado</label>
              <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Concordo com as políticas do site
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>

        </div>

    <footer class="footer">
        <footer_include>

        </footer_include>
    </footer>
</body>
</html>
